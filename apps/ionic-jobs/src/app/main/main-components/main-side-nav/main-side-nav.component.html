<ion-list class="ion-no-padding" lines="none">
  <ion-item color="secondary"
            *ngFor="let item of items"
            [routerLink]="item.route" routerLinkActive="active">
    <ion-icon [name]="item.icon" ></ion-icon>
    <span class="label">{{ item.label }}</span>
  </ion-item>
</ion-list>
