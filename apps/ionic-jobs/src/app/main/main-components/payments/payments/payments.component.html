<ion-content>
  <div class="ion-padding d-flex ion-align-items-center">
    <div>
      <h1 class="heading">Pending Payments</h1>
    </div>
    <div class="ion-text-right flex-1 ion-padding-bottom">
      <dd-date-range-picker [defaultDateRange]="defaultDateRange" (valueChange)="dateChange($event)"></dd-date-range-picker>
    </div>
  </div>

  <div class="ion-padding-start ion-padding-end">
    <div class="table-wrap">
      <hc-pending-payments-table [query]="dateQuery"></hc-pending-payments-table>
    </div>
  </div>
</ion-content>
