<div class="detail-with-footer">
  <div class="detail-content">
    <div *ngIf="currentJobService.appointment$ | async as appointment">
      <div *ngIf="appointment" class="ion-padding">

        <div class="title ion-margin-top">Vacuum pre-inspection (complete with customer)</div>

        <div class="ion-margin-top">

          <div class="label ion-margin-bottom">Customer Signature</div>

          <dd-signature-pad
            (pointsChange)="updateSignature($event)"
            [format]="'json'"
          ></dd-signature-pad>

        </div>

      </div>
    </div>
  </div>
  <div class="detail-footer">
    <hc-job-footer [buttonConfigs$]="footerButtons$"></hc-job-footer>
  </div>
</div>
