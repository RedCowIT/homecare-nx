<div class="detail-with-footer">
  <div class="detail-content">
    <div *ngIf="currentJobService.appointment$ | async as appointment">

      <ion-card *ngIf="appointment">
        <ion-card-header>
          <ion-card-title>Customer Signature</ion-card-title>
        </ion-card-header>
        <ion-card-content>

          <div class="ion-margin-top">

            <dd-signature-pad
              (done)="updateSignature($event)"
              [format]="'base64'"
            ></dd-signature-pad>

          </div>

          <div *ngIf="showError" class="ion-margin-top">
            <ion-item color="danger">
              Signature required
            </ion-item>
          </div>

        </ion-card-content>
      </ion-card>

    </div>
  </div>
  <div class="detail-footer">
    <hc-job-footer [buttonConfigs$]="footerButtons$"></hc-job-footer>
  </div>
</div>
