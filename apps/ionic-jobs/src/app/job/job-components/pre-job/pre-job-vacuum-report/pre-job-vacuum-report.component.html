<div class="detail-with-footer">
  <div class="detail-content">
    <div *ngIf="currentJobService.appointmentVisit$ | async as appointmentVisit">
      <div *ngIf="appointmentVisit">
        <ion-card>
          <ion-card-header>
            <ion-card-title>Vacuum pre-inspection (complete with customer)</ion-card-title>
          </ion-card-header>
          <ion-card-content>

            <hc-vacuum-report-form [id]="appointmentVisit.id"></hc-vacuum-report-form>

            <div>
              <ion-item color="warning-subtle" lines="none" class="ion-margin-top">
                <ion-label class="ion-text-wrap">
                  We recommend periodically servicing your vacuum cleaner to maintain 100% optimum performance.
                  This is our recommendation and <strong>not that of the manufacturer</strong>.
                </ion-label>
              </ion-item>
            </div>


          </ion-card-content>
        </ion-card>
      </div>
    </div>
    <div class="detail-footer">
      <hc-job-footer [buttonConfigs$]="footerButtons$"></hc-job-footer>
    </div>
  </div>
