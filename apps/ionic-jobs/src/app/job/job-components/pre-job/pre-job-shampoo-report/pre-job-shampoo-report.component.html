<div class="detail-with-footer">
  <div class="detail-content">
    <div *ngIf="currentJobService.appointment$ | async as appointment">
      <div *ngIf="appointment">

        <ion-card>
          <ion-card-header>
            <ion-card-title>Shampoo pre-inspection (complete with customer)</ion-card-title>
          </ion-card-header>
          <ion-card-content>
            <hc-shampoo-report-form [appointmentId]="appointment.id"></hc-shampoo-report-form>
          </ion-card-content>
        </ion-card>

      </div>
    </div>
  </div>
  <div class="detail-footer">
    <hc-job-footer [buttonConfigs$]="footerButtons$"></hc-job-footer>
  </div>
</div>
