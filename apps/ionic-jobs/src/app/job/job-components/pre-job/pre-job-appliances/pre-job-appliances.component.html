<div class="detail-with-footer">
  <div class="detail-content">
    <div *ngIf="currentJobService.appointment$ | async as appointment">
      <ion-card *ngIf="appointment">
        <ion-card-header>
          <ion-card-title>Add / update appliance(s) to be worked on</ion-card-title>
        </ion-card-header>
        <ion-card-content>

          <div class="ion-margin-top">
            <hc-customer-appliance-table [customerId]="appointment.customerId"></hc-customer-appliance-table>
            <hc-add-customer-appliance [customerId]="appointment.customerId"></hc-add-customer-appliance>
          </div>

        </ion-card-content>
      </ion-card>
    </div>
  </div>
  <div class="detail-footer">
    <hc-job-footer [buttonConfigs$]="footerButtons$"></hc-job-footer>
  </div>
</div>
