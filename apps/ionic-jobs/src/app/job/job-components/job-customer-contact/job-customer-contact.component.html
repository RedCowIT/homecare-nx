<div class="detail-with-footer">
  <div class="detail-content">

    <ion-card>
      <ion-card-header>
        <ion-title>
          Customer contact details
        </ion-title>
      </ion-card-header>
      <ion-card-content>

        <div *ngIf="currentJobService.appointment$ | async as appointment">
          <div *ngIf="appointment">

            <hc-customer-contact-form [id]="appointment.customerId" (update)="next()"></hc-customer-contact-form>
          </div>
        </div>
      </ion-card-content>
    </ion-card>

    <div *ngIf="customersService?.loading$ | async as loading">
      <div *ngIf="loading" class="ion-margin ion-text-center">
        <dd-spinner [show]="true"></dd-spinner>
      </div>
    </div>

  </div>
  <div class="detail-footer">
    <hc-job-footer [buttonConfigs$]="footerButtons$"></hc-job-footer>
  </div>
</div>
