<div [formGroup]="form">

  <ion-item>
    <ion-label position="floating">Username</ion-label>
    <ion-input formControlName="username" (keyup.enter)="password.setFocus()"></ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating">Password</ion-label>
    <ion-input #password type="password" formControlName="password" (keyup.enter)="submit()"></ion-input>
  </ion-item>

  <div class="login-button ion-margin-top ion-margin-bottom">
    <ion-button expand="block" class="ion-margin-top"
                (click)="submit()"
                [disabled]="isLoading">
      <ng-container *ngIf="isLoading"><ion-spinner></ion-spinner></ng-container><ng-container *ngIf="!isLoading">Login</ng-container>
    </ion-button>
  </div>

  <div *ngIf="error" class="ion-margin">
    <ion-item color="danger">{{error}}</ion-item>
  </div>

</div>
