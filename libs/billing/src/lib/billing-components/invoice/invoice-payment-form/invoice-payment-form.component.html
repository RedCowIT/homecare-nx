<div [formGroup]="formService.form" class="d-flex">
  <div *ngIf="invoicePaymentType">
    <div class="label">{{invoicePaymentType.description}}</div>
    <ion-input formControlName="amount" type="number" (dblclick)="addFullAmount()"></ion-input>
  </div>
  <div class="ion-margin-top ion-margin-start">
    <dd-entity-form-submit
      [loading]="isLoading"
      [disabled]="!formService.form.valid || isLoading"
      label="Add Payment"
      color="dark"
      (submitted)="submit()"
    ></dd-entity-form-submit>
  </div>
</div>

<div class="ion-margin-top">
  <a (click)="changePaymentType($event)">Change Method</a>
</div>
