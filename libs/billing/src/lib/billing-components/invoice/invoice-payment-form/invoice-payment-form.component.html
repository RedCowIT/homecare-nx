<div [formGroup]="formService.form" class="d-flex">
  <div>
    <ion-button fill="outline" color="dark" (click)="changePaymentType($event)">Change Method</ion-button>
  </div>
  <div *ngIf="invoicePaymentType">
    <div class="label">{{invoicePaymentType.description}}</div>
    <ion-input formControlName="amount" type="number"></ion-input>
  </div>
  <div>
    <dd-entity-form-submit
      [loading]="isLoading"
      [disabled]="!formService.form.valid || isLoading"
      label="Add Payment"
      color="dark"
      (submitted)="submit()"
    ></dd-entity-form-submit>
  </div>
</div>
