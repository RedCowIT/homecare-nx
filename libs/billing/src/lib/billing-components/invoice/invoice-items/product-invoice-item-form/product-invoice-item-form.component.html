<div class="content-with-action-footer">
  <div class="content">
    <div [formGroup]="formService.form">

      <div *ngIf="products$ | async as products">

        <div *ngIf="products" class="ng-select-wrap">
          <ion-label>Product</ion-label>
          <ng-select [items]="products"
                     bindLabel="description"
                     bindValue="id"
                     formControlName="productId"
                      [clearable]="false">
          </ng-select>
        </div>

      </div>

      <ion-item>
        <ion-label position="stacked">Quantity</ion-label>
        <ion-input formControlName="qty" type="number"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label position="stacked">Unit Price</ion-label>
        <ion-input formControlName="unitPrice" type="number"></ion-input>
      </ion-item>

    </div>
  </div>
  <div class="action-footer">
    <ion-button color="primary" size="default" (click)="save()" [disabled]="!formService.form.valid">
      Save
    </ion-button>
  </div>
</div>
