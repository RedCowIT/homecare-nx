
<dd-datatable
  #invoiceTable
  [source]="invoiceTableService"
  [footerHeight]="0"
  (selectRow)="select($event)"></dd-datatable>


<hc-add-invoice-item-button [invoiceId]="invoiceId" (update)="load()"></hc-add-invoice-item-button>

<div *ngIf="invoiceSummaryService.invoiceSummary$ | async as invoiceSummary">
  <div *ngIf="invoiceSummary" class="invoice-summary ion-text-end">

    <table>
      <tr>
        <td><strong>Net</strong></td>
        <td>{{invoiceSummary.net | currency: 'GBP' }}</td>
      </tr>
      <tr>
        <td><strong>VAT</strong></td>
        <td>{{invoiceSummary.vat | currency: 'GBP' }}</td>
      </tr>
      <tr>
        <td><strong>Gross</strong></td>
        <td>{{invoiceSummary.gross | currency: 'GBP' }}</td>
      </tr>
    </table>

  </div>
</div>

<ng-template #valueTemplate let-value="value" let-row="row">
  {{value | currency: 'GBP'}}
</ng-template>
