<div [formGroup]="formService.form">

  <hc-appliance-plan-form
    [hideTypeSelect]="true"
    [formGroup]="formService.form"
    [formGroupNameKey]="'appliance'"
  ></hc-appliance-plan-form>

  <dd-entity-form-submit
    [loading]="isLoading"
    [disabled]="!formService.form.valid || isLoading"
    label="Save"
    (submitted)="submit()"
  ></dd-entity-form-submit>

</div>
