<div class="content-with-action-footer">

  <div class="content">

    <div [formGroup]="formService.form">

      <hc-appliance-plan-form
        [hideTypeSelect]="true"
        [formGroup]="formService.form"
        [formGroupNameKey]="'appliance'"
      ></hc-appliance-plan-form>

    </div>

  </div>
  <div *ngIf="errors && errors.length">
    <ion-item color="danger">{{errors}}</ion-item>
  </div>
  <div class="action-footer">

    <ion-button *ngIf="formService.editMode" color="danger" (click)="deleteEntity()" class="mr-auto">Remove</ion-button>

    <dd-entity-form-submit
      [loading]="isLoading"
      [disabled]="!formService.form.valid || isLoading"
      label="Save"
      (submitted)="submit()"
    ></dd-entity-form-submit>
  </div>

</div>
