<dd-datatable
  [source]="quoteTableService"
  [footerHeight]="0"
  (selectRow)="select($event)"></dd-datatable>

<div *ngIf="quoteSummaryService.quoteSummary$ | async as quoteSummary">
  <div *ngIf="quoteSummary" class="quote-summary ion-text-end">
    <strong>Cost:</strong> {{quoteSummary.gross | currency: 'GBP' }}
  </div>
</div>

<ng-template #valueTemplate let-value="value" let-row="row">
  {{value | currency: 'GBP'}}
</ng-template>
