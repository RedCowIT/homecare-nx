<div class="ion-page">
  <dd-modal-header [title]="'Product'"></dd-modal-header>
  <ion-content>

    <div class="content-with-action-footer">

      <div class="content">
        <div *ngIf="productInfo$ | async as productInfo">
          <div *ngIf="productInfo" class="ion-padding">
            <div class="product-image">
              <img alt="{{productInfo.title}}" src="{{productInfo.image_1}}">
<!--              <img alt="{{productInfo.title}}" src="https://m.media-amazon.com/images/I/61pW7JXlMML._AC_SL1500_.jpg">-->
            </div>
            <div class="product-title bold">
              {{productInfo.title}}
            </div>
            <div class="product-cost">
              {{productInfo.price | currency: 'GBP' }}
            </div>
            <div class="product-description ion-margin-top">
              {{productInfo.description}}
            </div>

          </div>
        </div>
      </div>

      <div class="action-footer">

        <div *ngIf="getExistingQuoteProductDetail() | async as quoteProductDetail" class="mr-auto">
         <ion-button *ngIf="quoteProductDetail" color="danger" (click)="remove(quoteProductDetail)" >Remove</ion-button>
        </div>

        <ion-button (click)="addProduct()">Add</ion-button>
      </div>

    </div>


  </ion-content>
</div>
