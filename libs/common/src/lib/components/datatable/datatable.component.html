<div *ngIf="source.rows$ | async as rows" #tableWrapper>
  <ngx-datatable #dataTable *ngIf="rows"
    class="material"
    [headerHeight]="headerHeight"
    [footerHeight]="footerHeight"
    [rowHeight]="rowHeight"
    [rows]="rows"
    [columns]="source.columns"
    [columnMode]="columnMode"
    [scrollbarH]="scrollbarH"
    [limit]="100"
    (select)="select($event)"
    [selectionType]="selectionType"
  >
  </ngx-datatable>
</div>
