<form [formGroup]="formService.form" novalidate>

  <ion-grid>
    <ion-col>

      <ion-item>
        <ion-label class="ion-text-wrap" position="stacked">Email Address 1</ion-label>
        <ion-input formControlName="email1" type="email"></ion-input>
      </ion-item>

      <ion-item>
        <ion-label class="ion-text-wrap" position="stacked">Email Address 2</ion-label>
        <ion-input formControlName="email2" type="email"></ion-input>
      </ion-item>

    </ion-col>


  </ion-grid>

</form>

<div *ngIf="errors?.length">
  <ion-item *ngFor="let error of errors" color="danger">
    {{error}}
  </ion-item>
</div>
