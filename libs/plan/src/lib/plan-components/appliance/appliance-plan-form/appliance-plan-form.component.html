<div [formGroup]="formGroup">

  <div [formGroupName]="formGroupNameKey">

    <!-- Optional -->
    <dd-entity-select
      *ngIf="!hideTypeSelect"
      [formGroup]="formGroup"
      [formGroupNameKey]="formGroupNameKey"
      entityName="ApplianceType"
      fieldName="applianceTypeId"
    ></dd-entity-select>

    <dd-entity-select
      [formGroup]="formGroup"
      [formGroupNameKey]="formGroupNameKey"
      entityName="ApplianceInstallType"
      fieldName="installTypeId"
    ></dd-entity-select>

    <ng-container *ngIf="showFuelType$ | async as showFuelType">
      <ng-container *ngIf="showFuelType?.value === true">
        <dd-entity-select
          [formGroup]="formGroup"
          [formGroupNameKey]="formGroupNameKey"
          entityName="ApplianceFuelType"
          fieldName="fuelTypeId"
        ></dd-entity-select>
      </ng-container>
    </ng-container>

    <ng-container *ngIf="showTumbleDryerType$ | async as showTumbleDryerType">
      <ng-container *ngIf="showTumbleDryerType?.value === true">
        <dd-entity-select
          [formGroup]="formGroup"
          [formGroupNameKey]="formGroupNameKey"
          entityName="ApplianceTumbleDryerType"
          fieldName="tumbleDryerTypeId"
        ></dd-entity-select>
      </ng-container>
    </ng-container>

    <dd-entity-select
      [formGroup]="formGroup"
      [formGroupNameKey]="formGroupNameKey"
      entityName="ApplianceBrand"
      fieldName="brandId"
    ></dd-entity-select>

    <ion-item>
      <ion-label position="stacked">Model</ion-label>
      <ion-input formControlName="model" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Serial No.</ion-label>
      <ion-input formControlName="serialNo" type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label position="stacked">Date Purchased*</ion-label>
      <ion-datetime formControlName="datePurchased" displayFormat="MMMM YYYY"></ion-datetime>
    </ion-item>

    <dd-entity-select
      [formGroup]="formGroup"
      [formGroupNameKey]="formGroupNameKey"
      entityName="AppliancePriceRange"
      fieldName="priceRangeId"
      label="Price Range"
    ></dd-entity-select>

  </div>

</div>
