<div *ngIf="model$ | async as appointment">
  <div *ngIf="appointment">

    <ion-grid>
      <ion-row>
        <ion-col size="6">
          <div class="jobs">
            <div class="heading">Jobs</div>
            <hc-customer-plan-list [customerId]="appointment.customerId"></hc-customer-plan-list>
          </div>
        </ion-col>
        <ion-col size="6">
          <div class="notes">
            <div class="heading">Notes</div>
            <hc-customer-plan-list [customerId]="appointment.customerId"></hc-customer-plan-list>
          </div>
        </ion-col>
      </ion-row>
      <ion-row>
        <ion-col size="6">
          <div class="plans">
            <div class="heading">Plans</div>
            <hc-customer-plan-list [customerId]="appointment.customerId"></hc-customer-plan-list>
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>

  </div>
</div>
