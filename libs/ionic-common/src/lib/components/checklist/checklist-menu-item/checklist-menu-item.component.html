<ion-item [color]="color"
          [routerLink]="checklistMenuItem.route" routerLinkActive="active"
          [disabled]="checklistMenuItem.status === 'disabled'"
          [detailIcon]="!showIcon"
          class="status-{{checklistMenuItem.status}}"
          >
  <ion-icon *ngIf="showIcon" [name]="checklistMenuItem.icon" slot="start"></ion-icon>
  <span *ngIf="!showIcon" class="label">{{ checklistMenuItem.label }}</span>
</ion-item>
