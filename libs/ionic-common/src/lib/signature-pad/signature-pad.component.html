<div class="signature-pad-wrap" [style]="{width: width, height: height}">
  <div class="signature-pad">
    <canvas
      [width]="width"
      [height]="height"
      #canvas></canvas>
  </div>
</div>

<div class="clear-button-wrap ion-margin-top">
  <div class="clear-button" [style]="{width: width, height: height}">
    <ion-icon name="trash-bin-outline" size="large" (click)="clearPad()"></ion-icon>
  </div>
</div>
